<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="game">
        <div class="board">
          <div data-pos="0" class="spot1 spot"><img src="" class="mark" /></div>
          <div data-pos="1" class="spot2 spot"><img src="" class="mark" /></div>
          <div data-pos="2" class="spot3 spot"><img src="" class="mark" /></div>
          <div data-pos="3" class="spot4 spot"><img src="" class="mark" /></div>
          <div data-pos="4" class="spot5 spot"><img src="" class="mark" /></div>
          <div data-pos="5" class="spot6 spot"><img src="" class="mark" /></div>
          <div data-pos="6" class="spot7 spot"><img src="" class="mark" /></div>
          <div data-pos="7" class="spot9 spot"><img src="" class="mark" /></div>
          <div data-pos="8" class="spot8 spot"><img src="" class="mark" /></div>
        </div>
      </div>
      <div class="log"></div>
      <div class="player-info"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
